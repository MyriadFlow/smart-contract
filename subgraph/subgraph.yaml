specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      address: "0x736a6Fe1c85CAa697875cDD535DFe89f4C6E17f5"
      abi: Marketplace
      startBlock: 30885726
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketplaceItem
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: MarketplaceItem(indexed uint256,indexed address,indexed uint256,string,address,address,uint256,bool,string)
          handler: handleMarketplaceItem
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/marketplace.ts
  - kind: ethereum
    name: StoreFront
    network: mumbai
    source:
      address: "0xA4D93689237BC130fAC97d512dc4A71fDbfCEAD9"
      abi: StoreFront
      startBlock: 30885729
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - AssetCreated
        - Paused
        - StoreFrontRoleAdminChanged
        - StoreFrontRoleGranted
        - StoreFrontRoleRevoked
        - Transfer
        - Unpaused
      abis:
        - name: StoreFront
          file: ./abis/StoreFront.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: AssetCreated(uint256,indexed address,string)
          handler: handleAssetCreated
        - event: Paused(address)
          handler: handlePaused
        - event: StoreFrontRoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleStoreFrontRoleAdminChanged
        - event: StoreFrontRoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleStoreFrontRoleGranted
        - event: StoreFrontRoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleStoreFrontRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/store-front.ts
