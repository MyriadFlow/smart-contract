specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      address: "0xc2d4d1E0103cfe42c35398Edce983f4c8999F429"
      abi: Marketplace
      startBlock: 32033229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - AuctionStarted
        - BidPlaced
        - ItemRemoved
        - ItemSold
        - PriceUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SaleStarted
        - TimeUpdated
      abis:
        - name: Marketplace
          file: Marketplace/abis/Marketplace.json
      eventHandlers:
        - event: AuctionEnded(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256)
          handler: handleAuctionEnded
        - event: AuctionStarted(uint256,indexed address,indexed uint256,string,indexed
            address,uint256,uint256)
          handler: handleAuctionStarted
        - event: BidPlaced(uint256,uint256,indexed address)
          handler: handleBidPlaced
        - event: ItemRemoved(uint256,indexed address,indexed uint256,string,address)
          handler: handleItemRemoved
        - event: ItemSold(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256)
          handler: handleItemSold
        - event: PriceUpdated(uint256,uint256)
          handler: handlePriceUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SaleStarted(indexed uint256,indexed address,indexed uint256,string,address,uint256)
          handler: handleSaleStarted
        - event: TimeUpdated(uint256,uint256)
          handler: handleTimeUpdated
      file: Marketplace/Marketplace.wasm
