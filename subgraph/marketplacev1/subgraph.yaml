specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      address: "0xb5599E75A71C8f0FFDc9D2a60809d2F910455c72"
      abi: Marketplace
      startBlock: 32000038
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionEnded
        - AuctionStarted
        - BidPlaced
        - ItemRemoved
        - ItemSold
        - PriceUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SaleStarted
        - TimeUpdated
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: AuctionEnded(uint256,indexed address,indexed address)
          handler: handleAuctionEnded
        - event: AuctionStarted(uint256,indexed address,indexed uint256,string,indexed address,uint256,uint256)
          handler: handleAuctionStarted
        - event: BidPlaced(uint256,uint256,indexed address)
          handler: handleBidPlaced
        - event: ItemRemoved(uint256,indexed address,indexed uint256,string,address)
          handler: handleItemRemoved
        - event: ItemSold(indexed uint256,indexed address,indexed uint256,string,address,address,uint256)
          handler: handleItemSold
        - event: PriceUpdated(uint256,uint256)
          handler: handlePriceUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SaleStarted(indexed uint256,indexed address,indexed uint256,string,address,uint256)
          handler: handleSaleStarted
        - event: TimeUpdated(uint256,uint256)
          handler: handleTimeUpdated
      file: ./src/marketplace.ts
